<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title" *ngIf="title">{{title}}</h4>
  <button type="button"
          class="close"
          aria-label="Close"
          (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form [formGroup]="form" autocomplete="off">

    <div class="form-group">
      <label for="nameInput">Nombre</label>
      <input id="nameInput"
             formControlName="name"
             type="text"
             class="form-control"
             required>
    </div>

    <div class="form-group">
      <label for="lastNameInput">Apellido</label>
      <input id="lastNameInput"
             formControlName="lastName"
             type="text"
             class="form-control"
             required>
    </div>

    <div class="form-group">
      <label for="usernameInput">Usuario</label>
      <input id="usernameInput"
             formControlName="username"
             type="text"
             class="form-control"
             required>
      <small id="usernameInputHelp" class="form-text text-muted">La cuenta tendrá el rol de USER por defecto.</small>
    </div>

    <div class="form-group">
      <label for="passwordInput">Contraseña</label>
      <input id="passwordInput"
             formControlName="password"
             type="password"
             class="form-control"
             required>
    </div>

  </form>
</div>

<div class="modal-footer">
  <button type="button"
          class="btn btn-outline-secondary"
          (click)="activeModal.dismiss()">
    Cancelar
  </button>
  <button type="button"
          class="btn btn-primary"
          [disabled]="!form.valid"
          (click)="onSubmit()">
    Guardar
  </button>
</div>

<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title" *ngIf="title">{{title}}</h4>
  <button type="button"
          class="close"
          aria-label="Close"
          (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form [formGroup]="form" autocomplete="off">

    <div class="form-group">
      <label for="nameInput">Nombre</label>
      <input id="nameInput"
             formControlName="name"
             type="text"
             class="form-control"
             required>
    </div>

    <div class="form-group">
      <label for="stockInput">Stock</label>
      <input id="stockInput"
             formControlName="stock"
             type="number"
             onkeypress="return event.charCode >= 48 && event.charCode <= 57"
             min="0"
             max="100"
             class="form-control"
             required>
    </div>

    <div class="form-group">
      <label for="priceByDayInput">Precio/d√≠a</label>
      <input id="priceByDayInput"
             formControlName="priceByDay"
             type="number"
             min="0"
             class="form-control"
             required>
    </div>

    <div class="form-group" formGroupName="subFamily" *ngIf="!this.isEdition">
      <label for="subFamilySelect">SubFamilia</label>
      <select class="form-control"
              formControlName="id"
              id="subFamilySelect"
              required>
        <option [value]="null" disabled hidden>Seleccionar...</option>
        <option *ngFor="let r of subfamilyService.getAll() | async" [value]="r.id">
          {{r.name}}
        </option>
      </select>
    </div>

  </form>
</div>

<div class="modal-footer">
  <button type="button"
          class="btn btn-outline-secondary"
          (click)="activeModal.dismiss()">
    Cancelar
  </button>
  <button type="button"
          class="btn btn-primary"
          [disabled]="!form.valid"
          (click)="onSubmit()">
    Guardar
  </button>
</div>
